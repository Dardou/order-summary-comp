<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="card">
    <img src="./images/illustration-hero.svg" alt="guy dancing" class="hero-img">
    <h1 class="title">Order Summary </h1>
    <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like! </p>
    
    <div class="plan">
      <img src="./images/icon-music.svg" alt="music icon" class="music-icon">
      <div class="container">
      <h2>Annual Plan</h2>
      <p>$55.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>
    <div class="container-p">
    <h2 class="proceed-cta">Proceed to Payment</h2>
    </div>
    <h2 class="cancel-cta">Cancel Order</h2>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
